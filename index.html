<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css">
  <title>Пробник формы</title>
</head>
  <body>
      <div class="popup__info popup__info_type_profile">
          <h1 class="popup__title popup__title_type_profile">Редактировать профиль</h1>
          <form action="" class="popup__form popup__form_type_profile">
              <label class="input-space">
              <input type="text" id="profile-name" class="form__input form__input-type-profile" minlength="4" maxlength="20" required>
              <span class="error-name profile-name-error"></span>
              </label>
              <label class="input-space">
              <input type="text" id="profile-second-name" class="form__input form__input-type-profile" minlength="4" maxlength="20" required>
              <span class="error-name profile-second-name-error"></span>
              </label>
              <input type="button" class="popup__save popup__save_type_profile" value="Сохранить">
              <button type="button" class="popup__close"><img src="./pictures/брезгливость.jpg" alt="close button" class="close__edit-image"></button>
          </form>
      </div>

  <script src="./index.js"></script>
